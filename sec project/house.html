<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>House Automation System</h1>
    <div>
        <h3>Living Room Lights</h3>
        <button class="button" onclick="toggleLight('livingRoom')">Toggle Light</button>
        <span id="livingRoomStatus">Off</span>
    </div>
    <div>
        <h3>Temperature</h3>
        <button class="button" onclick="adjustTemperature('increase')">Increase Temperature</button>
        <button class="button" onclick="adjustTemperature('decrease')">Decrease Temperature</button>
        <span id="temperatureStatus">22°C</span>
    </div>

    <script>
        // Function to toggle light status
        function toggleLight(room) {
            fetch(`/control?device=${room}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById(`${room}Status`).innerText = data.status;
                })
                .catch(error => console.log('Error:', error));
        }

        // Function to adjust the temperature
        function adjustTemperature(action) {
            fetch(`/temperature?action=${action}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperatureStatus').innerText = data.temperature + '°C';
                })
                .catch(error => console.log('Error:', error));
        }
    </script>
</body>
</html>
